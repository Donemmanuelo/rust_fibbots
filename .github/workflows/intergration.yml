name: Fibonacci Comment Workflow

on:
  pull_request:
    branches:
      - main  # Trigger on pull requests targeting the main branch

jobs:
  fibonacci-comment:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Rust
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      # Step 4: Build and run the Rust script
      - name: Run Fibonacci script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
          MAX_THRESHOLD: 20  # Maximum number for Fibonacci computation
          ENABLE_FIB: true   # Enable/disable Fibonacci computation and comment posting
        run: |
          echo "Running Fibonacci script..."
          cargo run --release

      # Step 5: Post the comment
      - name: Post comment to pull request
        if: always()  # Ensure this step runs even if previous steps fail
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const commentBody = fs.readFileSync('comment_body.txt', 'utf8');
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody,
            });
