name: "Run FibBot"

on:
  pull_request_target:
    types: [opened, synchronize]

permissions:
  pull-requests: write
  contents: read
  issues: write

jobs:
  run-fibbot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
     
      - name: Checkout code
        uses: actions/checkout@v3

     
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build the program
        run: cargo build --release

      - name: Run FibBot
        uses: Donemmanuelo/rust_fibbots@main
        with:
          pr_number: ${{ github.event.pull_request.number }}
          enable_fib: "true"
          max_threshold: "100"
          github_token: ${{ secrets.GITHUB_TOKEN }}  
    
      - name: Set environment variables
        run: |
          echo "GITHUB_REPO_OWNER=${{ github.repository_owner }}" >> $GITHUB_ENV
          echo "GITHUB_REPO_NAME=${{ github.event.repository.name }}" >> $GITHUB_ENV
          echo "PR_NUMBER=${{ github.event.number }}" >> $GITHUB_ENV
          echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV



     
      - name: Run Docker Container
        run: |
          docker build -t my-fibbot .
          docker run --rm \
            -e max_threshold=1000 \
            -e enable_fib=true \
            -v $(pwd):/workspace \
            my-fibbot ./target/release/fibbot
