name: Fibonacci Comment on PR

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  fibonacci-comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Fibonacci Comment Action
        id: result
        uses: Donemmanuelo/rust_fibbot@main
        with:
          max_threshold: 100  # Example value, can be changed by the user
          enable_fib: true    # Example value, can be changed by the user
