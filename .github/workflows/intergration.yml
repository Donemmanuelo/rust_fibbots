name: Post Fibonacci Comment
on: 
  pull_request: 
    types: [opened, synchronize]

jobs:
  post-comment:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
    steps:
      # Check out the repository
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # Build the Rust project
      - name: Build
        run: cargo build --release

      # Run the custom action with environment variables
      - name: Run My Custom Action
        uses: ./
        env:
          max_threshold: 1000
          enable_fib: true
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Fetch PR Details
        id: fetch-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub-provided token
          REPOSITORY: ${{ github.repository }}       # Repository name (e.g., owner/repo)
          PR_NUMBER: ${{ github.event.number }}      # PR number from the event
        run: |
          # Make API call to fetch PR details
          RESPONSE=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/$REPOSITORY/pulls/$PR_NUMBER")
          

      # Build and run the Docker container
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
            repository: owner/repo-name
      - name: Run Docker Container
        run: |
          docker build -t my-fibbot .
          docker run --rm \
            -e max_threshold=1000 \
            -e enable_fib=true \
            -v $(pwd):/workspace \
            my-fibbot ./target/release/fibbot
